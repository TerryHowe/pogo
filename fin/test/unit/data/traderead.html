<script language="JavaScript">
var serverLocation = "/SymbolComplete/GetSymbolsJSON.aspx"; 
var resultSchema = ["Results","Symbol","Name","Price"];   
var dataSource = new YAHOO.widget.DS_XHR(serverLocation, resultSchema);   
dataSource.responseType = dataSource.TYPE_JSON; 
dataSource.scriptQueryAppend = "count=10&getPrices=true"; 
var autoComp = new YAHOO.widget.AutoComplete('_TradeControl_EnterSymbol__SymbolTextBox','myContainer', dataSource);  
autoComp.maxResultsDisplayed = 10;
autoComp.queryDelay = .025;
autoComp.typeAhead = false;
autoComp.animVert = false;

// This function returns markup that bolds the original query,   
// and also displays to additional pieces of supplemental data.   
autoComp.formatResult = function(aResultItem, sQuery) {   
    var result1 = aResultItem[0].toUpperCase(); // the entire result key   
    var result2 = aResultItem[1]; // the entire result key   
    sQuery= sQuery.toUpperCase();
  // debugger;
    if(IndexofFirstLetterOfQuery(result1, sQuery) > -1)
	{
		var sKeyQuery = result1.substr(IndexofFirstLetterOfQuery(result1, sQuery), sQuery.length); // the query itself   
		var sKeyRemainder = result1.substr(sQuery.length); // the rest of the result   

		var aMarkup = ["<div id='ysearchresult'>",   
			"<table class=resulttable><tr><td class=col1><span style='font-weight:bold'>",   
			sKeyQuery,   
			"</span>",   
			sKeyRemainder,   
			"</td><td class=col2>",   
			aResultItem[1],   
			"</td><td class=col3 align='left'><span class='price'>",
			aResultItem.Price.toFixed(2),
			"</span></td></tr></table></div>"]; 

		return (aMarkup.join(""));   
	}
	else
	{
		var pos =  IndexofFirstLetterOfQuery(result2.toUpperCase(), sQuery);
		var start = result2.substr(0, pos)
		var sKeyQuery = result2.substr(pos, sQuery.length); // the query itself   
		var sKeyRemainder = result2.substr(pos + sQuery.length); // the rest of the result   

		var aMarkup = ["<div id='ysearchresult'>",   
			"<table class=resulttable><tr><td class=col1>",   
			aResultItem[0],   
			"</td><td class=col2>",
			start,
			"<span style='font-weight:bold'>",
			sKeyQuery,   
			"</span>",   
			sKeyRemainder,   
			"</td><td class=col3 align='left'><span class='price'>",
			aResultItem.Price.toFixed(2),
			"</span></td></tr></table></div>"]; 

		return (aMarkup.join(""));   
	}
};

function IndexofFirstLetterOfQuery(s, query)
{
//debugger;
    var pos = -1;
    pos = s.indexOf(query)
    
    while(pos <= s.length-1 && pos > -1)
    {
        if (pos == 0) return pos;
        if (pos > 0 && s.substr(pos-1,1) == " ")
            return pos;
        else 
            pos++;

        pos = s.indexOf(query,pos)
    }
    return pos;
}
</script>
